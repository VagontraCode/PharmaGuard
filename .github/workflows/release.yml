        id: status
        run: |
          echo "## ðŸ“Š Statut des builds" > build_status.md
          echo "" >> build_status.md
          
          # Android
          if [ "${{ needs.build_android.outputs.status }}" == "success" ]; then
            echo "âœ… **Android** : Build rÃ©ussi" >> build_status.md
          else
