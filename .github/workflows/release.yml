name: Release App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --release
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build_ios:
    name: Build iOS
    runs-on: macos-latest
    continue-on-error: true
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - name: Enable iOS platform
        run: |
          flutter config --enable-ios
          flutter create . --platforms=ios
      - name: Install CocoaPods
        run: sudo gem install cocoapods
      - name: Install iOS Pods
        working-directory: ios
        run: pod install --repo-update
      - run: flutter build ios --release --no-codesign
      - name: Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload
          zip -r PharmaGarde.ipa Payload
      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/PharmaGarde.ipa

  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build linux --release
      - name: Package Linux
        run: |
          cd build/linux/x64/release/bundle
          zip -r ../../../../../PharmaGarde-Linux.zip .
      - uses: actions/upload-artifact@v4
        with:
          name: linux-zip
          path: PharmaGarde-Linux.zip

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    continue-on-error: true
    outputs:
      status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build windows --release
      - name: Create MSIX
        run: dart run msix:create --install-certificate false
      - uses: actions/upload-artifact@v4
        with:
          name: windows-msix
          path: build/windows/x64/runner/Release/*.msix

  create_release:
    name: Create GitHub Release
    needs: [build_android, build_ios, build_linux, build_windows]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
