name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_windows:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Install MSIX package
        run: dart pub global activate msix

      - name: Fix msix configuration
        run: |
          # Create a clean msix config for CI
          @"
          display_name: PharmaGuard
          identity_name: com.vagontracode.pharmaguard
          msix_version: 1.0.0.0
          publisher_display_name: CN=PharmaGuard
          logo_path: assets/icons/icon.png
          capabilities:
            - internetClient
          store: false
          "@ | Out-File -FilePath msix_config.yaml -Encoding UTF8
          
          # Show the config
          Get-Content msix_config.yaml

      - name: Create MSIX Installer
        run: dart run msix:create --config msix_config.yaml

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msix
          path: build/windows/x64/runner/Release/*.msix