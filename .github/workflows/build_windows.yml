name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_windows:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Verify build output
        run: |
          dir build\windows\x64\runner\Release
          echo "Checking if exe exists..."
          if (Test-Path "build\windows\x64\runner\Release\pharmatest.exe") {
            echo "✅ EXE found"
          } else {
            echo "❌ EXE not found"
            exit 1
          }

      - name: Create MSIX Installer
        run: dart run msix:create --install-certificate false

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msix
          path: build/windows/x64/runner/Release/*.msix